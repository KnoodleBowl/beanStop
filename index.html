<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="coffee" content="Coffee shop that offers a wide variety of selection. Baked goods, fresh coffee, and the best coffee around.">
    <!--Will not worry about meta tags until end, this will be to display my abilities in HTML, CSS, and JS-->
    <link rel="stylesheet" href="index.css">
    <!-- CSS only (Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Bean Stop</title>
</head>
<body>
    <div id="wrapper">
        <!--Header and nav-->
        <header id="flex">
            <img id="logo" src="img/logo.jpg" alt="steaming hot coffee">
            <h1 id="name">Bean Stop</h1>
            
            <div id="signIn">
                <a href="#" id="logIn">Log in</a>
                <a href="#" id="signUp">Sign up</a>
            </div>
        </header>
        <nav id="navbar">
            <a class="links" href="index.html">Home</a>
            <a class="links" href="#">Menu</a>
            <a class="links" href="#">About</a>
        </nav>
        <hr>
        <!--Main portion-->
        <div id="main">
            <!--Intro to company with slogan and address-->
            <div id="intro">
                <h2 id="slogan">Your go-to coffee shop on the block</h2>
                <address id="location">
                1111 Imagine<br>
                Ln, Loud, UT 33333
                </address>
            </div>
            <!--Favorite items with name and description-->
            <section class="favorite-item">
                <div class="imag">
                    <img src="img/black-coffee.jpg" alt="black coffee" id="blackCoffee">
                </div>
                <div class="description">
                    <h3>Black coffee</h3>
                </div>
            </section>
            <section class="favorite-item">
                <div class="imag">
                    <img src="img/espresso.jpg" alt="espresso" id="espressoMachine">
                </div>
                <div class="description">
                    <h3>Our World Famous Iced Espresso</h3>
                </div>
                
            </section>
            <section class="favorite-item">
                <h3>Cappuccino</h3>
            </section>
        </div>
    </div>
</body>
</html>
